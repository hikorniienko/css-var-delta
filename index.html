<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, initial-scale=1, maximum-scale=1, user-scalable=no"
    />
    <title>CSS var delta</title>
    <script src="./index.js"></script>
    <script>
      new CssVarDelta.default(["portrait@360x540", "landscape@960x540"], true);
    </script>

    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
        font-family: monospace;
      }

      p {
        margin-top: calc(var(--delta, 1) * 16px);
      }

      .box {
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: green solid 4px;
        background-color: pink;

        width: calc(var(--delta, 1) * 360px);
        height: calc(var(--delta, 1) * 540px);

        color: rgb(24, 24, 24);
        text-align: center;
        font-size: calc(var(--delta, 1) * 24px);
        padding: calc(var(--delta, 1) * 8px);
      }

      .link {
        color: rgb(223, 223, 223);
        background-color: rgb(24, 24, 24);
        padding: calc(var(--delta, 1) * 8px);
        margin-top: calc(var(--delta, 1) * 32px);
      }
    </style>
  </head>
  <body>
    <div class="box">
      <p>This is a test for CSS variable delta.</p>
      <p>Resize the window to see the effect.</p>
      <a class="link" href="https://github.com/hikorniienko/css-var-delta">Documentation</a>
    </div>
  </body>
</html>
